    <h1 class="fsttxt">Contact Us</h1>
  <br>
  <form class="review">
    <div  calss="container" style="margin-left: 20px; padding: 10px ;">
        <div class="row">
            <div class="col">
                <label style="width: 30%;">First name:<br>
                    <input type="text" style="width:30%;">
                </label>
            </div>
        </div>
        <div>
            <div class="col">
                <label style="width:30%;">Last name:<br>
                    <input type="text" style="width:30%;">
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label style="width:30%;">
                    Email Address:<br>
                    <input type="email" style="width:30%;">
                </label> 
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label style="width: 30%;">
                    Phone number:<br>
                    <input style="width: 30%;">
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label style="width: 30%;">
                    Country:
                    <br>
                    <select class="form-select" style="width:30%; border:2px solid black;">
                      <option selected>Jordan</option>
                      <option>Egypt</option>
                      <option>Palestine</option>
                      <option>Syria</option>
                      <option>Lebanon</option>
                      <option>United Arab Emirates</option>
                      <option>Iraq</option>                      
                      <option>Saudi Arabia</option>
                    </select>
                </label>  
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label style="width: 50%;">
                    Your message:<br>
                    <textarea rows="3" style="width:50%; border:2px solid black;"></textarea>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button>Contact us</button>
            </div>
        </div>
    </div>
  </form>
